<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam</title>
</head>
<body>
    <h2>Co jsem se dnes naučil</h2>
    <ul>
      <li>Vytvářet tabulky</li>
      <li>Slučovat buňky</li>
      <li>Co je to sémantika</li>
      <li>Vytvořit uspořádaný seznam</li>
    </ul>

    <h2>Můj prioritní jídelníček</h2>
<ol>
  <li>Špagety</li>
  <li>Smetanový sos</li>
  <li>Hamburger</li>
  <li>Cheese burger</li>
  <li>Brokolice</li>
</ol>

     <h2>Příklad seznamu s atributy </h2>
     <ol reversed="reversed" start="4" type="I">   <!-- reversed - cislovani odzadu,, start - zacaek seznamu podlezadaneho cisla,, type - muze byt -  -->
        <li>Položka</li>
        <li>Položka</li>
        <li>Položka</li>
      </ol>

</body>
</html>
